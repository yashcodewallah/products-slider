<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"

    <title>Filter Project</title>

<body>
    <div class="container">
        <div class="left-menu">
            <input type="text" placeholder="search..." class="search" />
            <h1> Categories</h1>
            <div class="cats">
                <span class="cat">All</span>
                <span class="cat">Casual</span>
                <span class="cat">Dress</span>
                <span class="cat">Sports</span>
                <span class="cat">Luxury</span>
            </div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue"></span>
            </div>
        </div>
        <div class="contents">
            <div class="products"></div>
        </div>
    </div>
        <script src="./index.js"></script>
